<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Images</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel">
    <div class="carousel-inner">
      <div class="item active">
        <div class="container">
          <img src="perserverance-rover-mars.jpeg" alt="Perseverance Rover to Mars">
          <!-- <blockquote>Most people are other people. Their thoughts are someone else's opinions, their lives a mimicry, their passions a quotation.</blockquote> -->
          <p class="author">NASA Launches New Perseverance Rover to Mars</p>
        </div>
      </div>
      <div class="item">
        <div class="container">
          <img src="earth-from-space-nasa.jpeg" alt="Perseverance Rover to Mars">
          <!-- <blockquote>Most people are other people. Their thoughts are someone else's opinions, their lives a mimicry, their passions a quotation.</blockquote> -->
          <p class="author">Our Changing View of Earth from Space</p>
        </div>
      </div>
      <div class="item">
        <div class="container">
          <img src="gty_hubble_telescope_wg_150424_16x9_1600.jpeg" alt="Perseverance Rover to Mars" title="Incredible, isn't it?">
          <!-- <blockquote>Most people are other people. Their thoughts are someone else's opinions, their lives a mimicry, their passions a quotation.</blockquote> -->
          <p class="author">The Hubble Telescope Still Going Above and Beyond</p>
        </div>
      </div>
    </div>
    <div class="carousel-control left">
      <div class="arrow left"></div>
    </div>
    <div class="carousel-control right">
      <div class="arrow right"></div>
    </div>
    <ol class="carousel-indicators">
      <li class="active"></li>
      <li></li>
      <li></li>
    </ol>
  </div>
  <script text="text/javascript" src="main.js"></script>
</body>
</html>
